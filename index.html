<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="block">
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Your Password">
                <img src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png"
                    onclick="show()" id="showimage" alt="Lock Image">

            </div>
            <p id="message"><span id="strength"></span></p>

            <button id="button" type="submit" onclick="displayMsg()">Submit</button>
        </div>
    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - Password Strength Checker</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
